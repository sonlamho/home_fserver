<!doctype html>
<html lang="en">

<title>{% block title %}{% endblock %}</title>
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css', v='0.0.5') }}">

<nav>
    <h1>Home File Server</h1>
    <ul>
        <li><a href={{ url_for('fs.index') }}> Home </a> </li>
        {% if g.user %}
            <li><a href={{ url_for('fs.logout') }}> Log out </a> </li>
        {% else %}
            <li><a href={{ url_for('fs.login') }}> Log in </a> </li>
        {% endif %}
    </ul>
</nav>

<section class="content">
    <header> {% block header %} {% endblock %} </header>
    {% for message in get_flashed_messages() %}
      <div class="flash"> {{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>

</html>
